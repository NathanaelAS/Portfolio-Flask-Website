{% extends "base.html" %}

{% block title %}Task Manager{% endblock %}

{% block content %}
	<div class='py-3 bg-light'>
		<h1 class="text-center">Project 1</h1>
	</div>
	<div class="container text-center">
		<h1>Task List</h1>
		<h2>Tasks</h2>
	
	

		<table style="margin: auto; margin-bottom: 10px;">
			<tr>
				<th>Task</th>
				<th>Added</th>
				<th>Actions</th>
			</tr>
			{% for task in tasks %}
				<tr>
					<td>{{ task.content }}</td>
					<td>{{ task.date_created.date() }}</td>
					<td>
						<a href="">Delete</a><br>
						<a href="">Update</a>
					</td>
				</tr>
			{% endfor %}
		</table>

		<form action="{{ url_for('projects.project1_page') }}" method="POST">
			<label for="content">Task:</label>
			<input type="text" id="content" name="content">
			<input type="submit" value="Add Task">
		</form>
	</div>

{% endblock %}
