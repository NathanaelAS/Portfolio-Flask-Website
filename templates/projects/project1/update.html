{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
    <div class='py-3 bg-light'>
        <h1 class="text-center">Update Task</h1>
    </div>
    <div class="container mt-4">

        <form action="{{ url_for('projects.update', id=task.id) }}" method="POST" class="mt-4">
            <div class="form-group mb-3">
                <label for="content">Task:</label>
                <input type="text" id="content" name="content" class="form-control" value="{{task.content}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
